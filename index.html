<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Minions</title>

    <link rel="icon" href="images/logo.png"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.sweet-modal.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <span class="navbar-brand" href="#"><img src="images/logo.png" class="logo">MINIONS</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto xm-mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul><!-- end navbar options -->
      </div>
    </nav><!-- end navbar -->

    <div id="options-container">
      <div class="row">
        <div class="col-sm game-option" data-option="rock">
          <div class="circle mx-auto d-block">
            <img src="images/rock.svg" class="mx-auto d-block">
          </div>
        </div><!-- end rock container -->

        <div class="col-sm game-option" data-option="paper">
          <div class="circle mx-auto d-block">
            <img src="images/paper.svg" class="mx-auto d-block">
          </div>
        </div><!-- end paper container -->

        <div class="col-sm game-option" data-option="scissor">
          <div class="circle mx-auto d-block">
            <img src="images/scissor.svg" class="mx-auto d-block">
          </div>
        </div><!-- end scissor container -->
      </div>
    </div><!-- end options container -->

    <div id="match-resume">
      <div class="row">
        <div class="col-sm" data-option="rock">
          <h3>total <b>WIN</b></h3>
          <p class="win-counter">0</p>
        </div>
        <div class="col-sm" data-option="paper">
          <h3>total <b>LOSE</b></h3>
          <p class="lose-counter">0</p>
        </div>
      </div>
    </div><!-- end match resume -->

    <footer>
      <p class="copyright">&copy; All Rights Reserved</p>
    </footer>

    <!-- JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.sweet-modal.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

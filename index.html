<!DOCTYPE html>
<html>
  <head>
    <title>Minions</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="css/jquery.sweet-modal.min.css" />
    <script src="js/jquery.sweet-modal.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <span class="navbar-brand" href="#"><img src="images/logo.png" class="logo">MINIONS</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto xm-mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul><!-- and navbar options -->
      </div>
    </nav><!-- end navbar -->

    <div id="options-container">
      <div class="row">
        <div class="col-sm game-option" data-option="rock">
          <div class="circle mx-auto d-block">
            <img src="images/rock.svg" class="mx-auto d-block">
          </div>
        </div>
        <div class="col-sm game-option" data-option="paper">
          <div class="circle mx-auto d-block">
            <img src="images/paper.svg" class="mx-auto d-block">
          </div>
        </div>
        <div class="col-sm game-option" data-option="scissor">
          <div class="circle mx-auto d-block">
            <img src="images/scissor.svg" class="mx-auto d-block">
          </div>
        </div>
      </div>
    </div><!-- end options container -->

    <div id="match-resume">
      <div class="row">
        <div class="col-sm" data-option="rock">
          <h3>total <b>WIN</b></h3>
          <p class="win-counter">0</p>
        </div>
        <div class="col-sm" data-option="paper">
          <h3>total <b>LOSE</b></h3>
          <p class="lose-counter">0</p>
        </div>
      </div>
    </div><!-- end match resume -->

    <!-- start modals section -->

    <div id="modal-triggers">
      <input class="welcome" type="hidden" data-modal="element" data-content="#welcome-modal">
      <input class="result" type="hidden" data-modal="element" data-content="#result-modal">
    </div><!-- end modal triggers -->

    <div id="welcome-modal" class="modal">
      <div class="welcome-container">
        <h1>Hi, do you want to play with the minions?</h1>
        <p>To play rock, paper and scissor you just have to click an option and enjoy the game.</p>
      </div>
    </div><!-- end welcome modal -->

    <div id="result-modal" class="modal">
      <div class="result">
        <div class="row">
          <div class="col-sm">
            <h3>You</h3>
          </div>
          <div class="col-sm">
            <img class="user-option" src="">
          </div>
          <div class="col-sm">
            <img  class="minions-option" src="">
          </div>
          <div class="col-sm">
            <h3>PC</h3>
          </div>
        </div>
      </div><!-- end result -->

      <div class="message">
        <h1><!-- load by JS --></h1>
        <h2>continue?</h2>
        <img class="minion" src="">
      </div>
    </div><!-- end result modal -->

    <!-- end modals section -->

    <footer>
      <p class="copyright">&copy; All Rights Reserved</p>
    </footer>

    <!-- JS -->
    <script src="js/modal.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
